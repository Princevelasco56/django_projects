<!DOCTYPE html>
<html>
<head>
    <title>Upload Your Document</title>
</head>
<body>
    <h1>Hello {{ applicant.name }}!</h1>
    <p>Please upload your missing document.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
